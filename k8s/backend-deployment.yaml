apiVersion: apps/v1
kind: Deployment
metadata:
  name: foxmini-backend
  namespace: foxmini-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: foxmini-backend
  template:
    metadata:
      labels:
        app: foxmini-backend
    spec:
      containers:
      - name: foxmini-backend
        image: fengjy209/foxmini-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_HOST
          value: foxmini-database
        - name: DATABASE_PORT
          value: "3306"
        - name: DATABASE_NAME
          value: "foxmini_db"
        - name: DATABASE_USERNAME
          value: "foxmini_user"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: foxmini-backend
  namespace: foxmini-app
spec:
  selector:
    app: foxmini-backend
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP 