apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: my-app
data:
  application.properties: |
    # 数据库配置
    spring.datasource.url=jdbc:mysql://mysql-service:3306/experiment_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    spring.datasource.username=app_user
    spring.datasource.password=userpassword
    
    # JPA配置
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=true
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
    
    # 服务器配置
    server.port=8080
    
    # 其他应用特定配置
    # app.name=My Experiment Platform